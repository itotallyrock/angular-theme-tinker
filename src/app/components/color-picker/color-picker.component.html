<button
    mat-flat-button
    [style.background-color]="color()"
    [style.color]="contrastColor()"
    (click)="picker.click()"
    [attr.aria-label]="ariaLabel()"
>
    <ng-content></ng-content>
    <mat-icon>palette</mat-icon>
</button>
<input #picker type="color" tabindex="-1" aria-hidden="true" [value]="defaultColor()" (change)="colorChanged($event)">
